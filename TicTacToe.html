<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="sstyle.css">
</head>
<body ng-app="ticTacToe" ng-controller="mainCtrl">
    <div class="modified-container" name="new_game" ng-show="gameState === 'NEW_GAME'" ng-controller="newGameCtrl">
		<h1 class="text-center">Tic Tac Toe</h1>
        <p>Welcome to Tic-Tac-Toe</p>
        <p>Enter your names:</p>
		<form class="form-horizontal" ng-submit="addPerson()">
    		<div class="form-group">
    		    <label for="playerOne" class="col-sm-3 control-label">Player 1</label>
    		    <div class="col-sm-9">
                    <input class="form-control" id="playerOne" type="text" ng-model="$parent.player1Name" size="15" placeholder="name">
        		</div>
    		</div>
    		<div class="form-group">
    		    <label for="playerTwo" class="col-sm-3 control-label">Player 2</label>
    		    <div class="col-sm-9">
                    <input class="form-control" id="playerTwo" type="text" ng-model="$parent.player2Name" size="15" placeholder="name">
        		</div>
    		</div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-default" ng-click="startGame()">Start Game</button>
                </div>
            </div>
		</form>
	</div>

	<div class="modified-container" name="play_game" ng-show="gameState === 'PLAY_GAME'" ng-controller="playGameCtrl">
		<h1 class="text-center">Tic Tac Toe</h1>
        <div class="board text-center">
            <div class="row" ng-repeat="row in board">
                <span class="cell" id="{{key}}" ng-repeat="(key, value) in row" ng-click="markCell(key)">{{value}}</span>
            </div>
        </div>
        <p class="turn">It's {{currentPlayer}}'s turn</p>
	</div>

	<div class="modified-container" ng-show="gameState === 'END_GAME'" ng-controller="endGameCtrl">
		<h1 class="text-center">Game Finished</h1>
        <p>And the winner is...</p>
        <p>{{winner}}</p>
        <h2>Score:</h2>
        <p>{{ player1Name }}: {{ player1Wins }}</p>
        <p>{{ player2Name }}: {{ player2Wins }}</p>
        <p>Ties: {{ ties }}</p>
        <div class="text-center">
            <button type="submit" class="btn btn-default" ng-click="startGame()">Play Again</button>
        </div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="tictac.js"></script>

</body>
</html>
